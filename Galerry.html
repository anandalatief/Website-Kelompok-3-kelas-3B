<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .cta {
            display: flex;
            gap: 15px;
        }
        header .cta button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #4facfe;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        header .cta button:hover {
            background: #4facfe;
            color: white;
        }

        .horizontal-nav {
            display: flex;
            justify-content: center;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5;
        }
        .horizontal-nav a {
            text-decoration: none;
            padding: 15px 20px;
            color: #4facfe;
            font-weight: bold;
            transition: 0.3s;
        }
        .horizontal-nav a:hover {
            background: #4facfe;
            color: white;
        }

        .vertical-nav {
            width: 250px;
            position: absolute;
            top: 0;
            left: 0;
            height: 560%;
            background: #ffffff;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 140px; 
            z-index: 1;
        }
        .vertical-nav a {
            text-decoration: none;
            padding: 15px;
            color: #4facfe;
            font-weight: bold;
            margin: 5px 0;
            transition: 0.3s;
        }
        .vertical-nav a:hover {
            background: #4facfe;
            color: white;
        }

        footer {
            background: #4facfe;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        main {
            margin-left: 270px; 
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        main h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        main p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
