<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .cta {
            display: flex;
            gap: 15px;
        }
        header .cta button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #4facfe;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        header .cta button:hover {
            background: #4facfe;
            color: white;
        }

        /* Horizontal Navigation */
        .horizontal-nav {
            display: flex;
            justify-content: center;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5;
        }
        .horizontal-nav a {
            text-decoration: none;
            padding: 15px 20px;
            color: #4facfe;
            font-weight: bold;
            transition: 0.3s;
        }
        .horizontal-nav a:hover {
            background: #4facfe;
            color: white;
        }

        /* Vertical Navigation */
        .vertical-nav {
            width: 250px;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ffffff;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 140px; /* Memberikan jarak agar tidak terhalang header dan navigasi horizontal */
            z-index: 1;
        }
        .vertical-nav a {
            text-decoration: none;
            padding: 15px;
            color: #4facfe;
            font-weight: bold;
            margin: 5px 0;
            transition: 0.3s;
        }
        .vertical-nav a:hover {
            background: #4facfe;
            color: white;
        }

        /* Footer */
        footer {
            background: #4facfe;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Home</div>
        <div class="cta">
            <button>Registry</button>
            <button>Login</button>
        </div>
    </header>

    <!-- Horizontal Navigation -->
    <nav class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Vertical Navigation -->
    <div class="vertical-nav">
        <a href="#">Dashboard</a>
        <a href="#">Flights</a>
        <a href="#">Notifications</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <main style="margin-left: 270px; padding: 20px;">
        <h1>Welcome to AirHub</h1>
        <p>This is a demo website layout with unique header, footer, and navigations.</p>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 AirHub - All Rights Reserved
    </footer>

</body>
</html>
