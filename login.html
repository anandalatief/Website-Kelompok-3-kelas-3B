<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .login-container {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #4facfe; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #4facfe; 
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #023047;
        }

        .form-group input:focus {
            border-color: #4facfe; 
            outline: none;
            background-color: #e6f6ff;
        }

        .form-link {
            text-align: right;
            margin-bottom: 15px;
        }

        .form-link a {
            font-size: 14px;
            color: #4facfe;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .form-button button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(120deg, #4facfe, #00f2fe); 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form-button button:hover {
            background: linear-gradient(120deg, #2b8c8d, #00f2fe); 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan NPM" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <div class="form-link">
                <a href="Registry.html">Register</a>
            </div>
            <div class="form-button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
